<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {%load cust_filters %}
    {% for r in data_list %}
    <ul>
      <li>{{r.name|add:" PVT LTD"}}</li>
      <!-- <li>{{r.subject|truncatechars:3}}</li> -->

    </ul><hr>
    {% endfor %}

  </body>
</html>

<!DOCTYPE html>
{% extends 'testAppHtmls/base.html' %}
{% block body_block %}
  <h1>Your Shopping Items information</h1>
  {% if request.session %}
    <table>
      <thead>
        <th>Name of Item </th>
        <th>Quantity </th>
      </thead>
      {% for key,value in request.session.items %}
      <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
      </tr>
      {% endfor %}
      {% else %}
      <p>No items in shopping cart</p>
    </table>
  {% endif %}

{% endblock %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% extends 'testAppHtmls/base.html' %}
      {% block body_block %}
        <h1>Books information with customized template</h1>
          {% for book in list_of_books %}
            <ul>
              <li>Book Title : {{book.title}}</li>
              <li>Book Author : {{book.author}}</li>
              <li>Book Pages : {{book.pages}}</li>
              <li>Book Price : {{book.price}}</li>
            </ul>
          {% endfor %}
    {% endblock %}

  </body>
</html>
